block.betamindy-block-factory.name = โรงงานบล็อก
block.betamindy-block-factory.description = สร้างบล็อกที่ใหญ่ขึ้นไปอีก สามารถเปลี่ยนเพื่อให้สร้างบล็อกที่เล็กกว่าได้ด้วย ต่างจากเครื่องผลิตบล็อก ต้องมีของเหลวมาระบายความร้อนในการสร้างบล็อก
