block.betamindy-silicon-wall.name = กำแพงซิลิกอน
block.betamindy-silicon-wall.description = กำแพงที่แข็งแกร่งมาก ด้วยเหตุใดเหตุหนึ่งมัน[stat]ติดตามตัว[]ศัตรูหากถูกยิงโดยป้อมปืนบรรทุก ดูดซึมซับสายฟ้า แต่ไม่ดูดเลเซอร์
block.betamindy-silicon-wall.details = \uF818 กำแพง Quezler เกิดใหม่
block.betamindy-silicon-wall-large.name = กำแพงซิลิกอนขนาดใหญ่
block.betamindy-silicon-wall-large.description = กำแพงที่แข็งแกร่งมาก ด้วยเหตุใดเหตุหนึ่งมัน[stat]ติดตามตัว[]ศัตรูหากถูกยิงโดยป้อมปืนบรรทุก ดูดซึมซับสายฟ้า แต่ไม่ดูดเลเซอร์ ครอบคลุมหลายช่อง
block.betamindy-pyra-wall.name = กำแพงไพราไทต์
