block.betamindy-silo.name = ไซโล
block.betamindy-silo.description = เก็บไอเท็มแต่ละชนิดได้จำนวนมหาศาล สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้
block.betamindy-warehouse.name = โกดัง
block.betamindy-warehouse.description = เก็บไอเท็มแต่ละชนิดได้เยอะอย่างน่ามหัศจรรย์ สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้
block.betamindy-team-wall.name = บล็อกทีม
block.betamindy-team-wall.description = เมื่อถูกทำลาย มันจะเตือนทุกคนเรื่องการโจมตีและผู้โจมตี มีประโยชน์สำหรับทีมหรือแกะรอยหาคนทรยศใน PvP หรือแค่เตือนเรื่องการโจมตีในโหมดเอาชิวิตรอด

# Production
block.betamindy-drill-mini.name = เครื่องขุดจิ๋ว
block.betamindy-drill-mini.description = ขุดบล็อกหรือแร่รอบข้างให้โดยอัตโนมัติ
block.betamindy-drill-mini.details = โมโนถูกส่งไปยังบราซิลโดย Sharlotte  แต่ถ้ามันกลับมา...
block.betamindy-drill-mega.name = เครื่องขุดยักษ์
block.betamindy-drill-mega.description = An upgraded version of the mini driller. Drills nearby ores or blocks automatically. Cannot drill items that are too soft.
block.betamindy-cloner.name = เครื่องโคลนบล็อก
block.betamindy-cloner.description = Clones the [accent]block it is facing[] to [#a9d8ff]the tile behind it[]. If the [accent]facing block[] is a payload block, the payload will be read, and the size limit will not be applied. Can only clone blocks that you should be able to place by yourself. Consumes items and power.
block.betamindy-cloner.details = A perfect way to make piston flying machine factories.
block.betamindy-mynamite.name = Mynamite
block.betamindy-mynamite.description = Blows up, mining nearby ores using the force of the explosion. Mined items will be transferred to nearby blocks, excluding conveyors.\nTap it, or provide power to blow it up. It will also blow up automatically when placed on hot floor.
block.betamindy-mynamite-large.name = Large Mynamite
block.betamindy-mynamite-large.description = Blows up, mining nearby ores using the force of the explosion. Mined items will be transferred to nearby blocks, excluding conveyors. Better at mining ores, but items that are too soft will be blown away.\nProvide power to blow it up. It will also blow up automatically when placed on hot floor.

