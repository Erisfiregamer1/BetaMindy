block.betamindy-cloner.name = เครื่องโคลนบล็อก
block.betamindy-cloner.description = โคลน[accent]บล็อกที่มันหันหน้า[]ไปยัง[#a9d8ff]ช่องด้านหลังมัน[] ถ้า[accent]บล็อกที่มันหันหน้า[]เป็นบล็อกเก็บของ มันก็จะโคลนของที่อยู่ในนั้นด้วย และจะไม่มีการจำกัดขนาดบล็อก สามารถโคลนบล็อกที่คุณวางเองได้เท่านั้น ใช้ไอเท็มและพลังงาน
block.betamindy-cloner.details = วิธีที่ดีที่สุดในการทำโรงงานลูกสูบบิน
block.betamindy-mynamite.name = ไมนาไมต์
block.betamindy-mynamite.description = ระเบิด แล้วขุดแร่รอบข้างด้วยแรงระเบิดอันทรงพลัง ไอเท็มที่ขุดจะเคลื่อนย้ายไปอยู่ที่บล็อกข้างๆ ที่ไม่ใช่สายพาน\nกดมัน หรือให้พลังงานมันเพื่อระเบิด มันจะระเบิดโดยอัตโนมัติหากวางบนพื้นที่ร้อน
block.betamindy-mynamite-large.name = ไมนาไมต์ขนาดใหญ่
block.betamindy-mynamite-large.description = ระเบิด แล้วขุดแร่รอบข้างด้วยแรงระเบิดอันมหาศาล ไอเท็มที่ขุดจะเคลื่อนย้ายไปอยู่ที่บล็อกข้างๆ ที่ไม่ใช่สายพาน ขุดแร่ได้ดีกว่า แต่แร่ที่อ่อนไปก็จะถูกระเบิดไป\nให้พลังงานมันเพื่อระเบิด มันจะระเบิดโดยอัตโนมัติหากวางบนพื้นที่ร้อน

