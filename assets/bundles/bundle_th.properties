block.betamindy-mynamite-large.name = ไมนาไมต์ขนาดใหญ่
block.betamindy-mynamite-large.description = ระเบิด mining nearby ores using the force of the explosion. Mined items will be transferred to nearby blocks, excluding conveyors. Better at mining ores, but items that are too soft will be blown away.\nProvide power to blow it up. It will also blow up automatically when placed on hot floor.

