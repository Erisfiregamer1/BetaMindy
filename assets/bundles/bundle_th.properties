block.betamindy-spinner-infi.details = ทำไม 120 ล่ะ? ก็นะ ไบต์มันจะล้นหลังจากนั้น

block.betamindy-spinner-inert.name = เครื่องหมุนเฉื่อย
block.betamindy-spinner-inert.description = หมุนบล็อกข้างหน้าวนไปมาได้ถึง 12 บล็อก รุ่นนี้จะยังคงหมุนแม้จะถูกหยิบโดยเครื่องหมุนอันอื่น
block.betamindy-spinner-inert-infi.name = เครื่องหมุนเฉื่อยไม่จำกัด
block.betamindy-spinner-inert-infi.description = หมุนบล็อกข้างหน้าวนไปมาได้ถึง 120 บล็อก รุ่นนี้จะยังคงหมุนแม้จะถูกหยิบโดยเครื่องหมุนอันอื่น มีเฉพาะในโหมดอิสระ
