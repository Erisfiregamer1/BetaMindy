block.betamindy-blast-wall-large.description = กำแพงป้องกันที่ไวต่อระเบิดอย่างมาก ทำหน้าที่เป็น[stat]กระสุนระเบิด[]สำหรับป้อมปืนบรรทุก ครอบคลุมหลายช่อง
block.betamindy-cryo-wall.name = Frost Wall
block.betamindy-cryo-wall.description = A low temperature but highly charged wall. Explodes into piercing ice blasts when destroyed. Serves as [stat]explosive ammo[] for payload turrets.
block.betamindy-cryo-wall-large.name = Large Frost Wall
block.betamindy-cryo-wall-large.description = A low temperature but highly charged wall. Explodes into piercing ice blasts when destroyed. Serves as [stat]explosive ammo[] for payload turrets. Spans multiple tiles.


block.betamindy-spike.name = Spike
block.betamindy-spike.description = A spike that deals low melee damage to units. Deals [coral]critical damage[] when rammed into units with pistons. Needs a solid block behind to work.
block.betamindy-spike-surge.name = Surge Spike
block.betamindy-spike-surge.description = A spike that deals moderate melee damage to units. Deals [coral]critical damage[] when rammed into units with pistons. Needs a solid block behind to work.
block.betamindy-spike-pyra.name = Pyratite Spike
block.betamindy-spike-pyra.description = A spike that deals low melee damage to units, and lights units on fire. Deals [coral]critical damage[] when rammed into units with pistons. Needs a solid block behind to work.
block.betamindy-spike-cryo.name = Icicle
block.betamindy-spike-cryo.description = A spike that deals high melee damage to units, and freezes them. Deals [coral]critical damage[] when rammed into units with pistons. Needs a solid block behind to work.
block.betamindy-spike-clear.name = หนามสีขาว
block.betamindy-spike-clear.description = A spike that deals moderate melee damage to units. Only damages units that are going towards it, and can be placed in midair. Deals [coral]critical damage[] when rammed into units with pistons.
block.betamindy-spike-clear.details = [scarlet]สตรอว์เบอร์รี่...[]

# Items
item.betamindy-bittrium.name = บริตเตี่ยม
item.betamindy-bittrium.description = เหมือนเป็นสถานะของสสารมากกว่าเป็นธาตุ บริตเตี่ยมสามารถรับและปล่อยข้อมูลเล็กน้อยได้ โดยเก็บเลขหนึ่งกับศูนย์ไว้วงหมุนของอิเล็กตรอนของมัน ไม่สามารถตีค่าความหายากของมันออกมาได้
item.betamindy-ore-scalar.name = แร่สเกลาร์
item.betamindy-ore-scalar.description = วัสดุพีชคณิตธรรมชาติที่มีปริมาณทางกายภาพของจำนวนจริง และนอกจากนั้น ยังยังสามารถตีความได้อีกว่ามีแค่ขนาด
item.betamindy-ore-vector.name = แร่เวกเตอร์
item.betamindy-ore-vector.description = วัสดุพีชคณิตธรรมชาติที่มีคุณสมบัติอิสระอยู่สองประการ คือขนาดและทิศทาง
item.betamindy-ore-tensor.name = แร่เทนเซอร์
item.betamindy-ore-tensor.description = วัตถุพีชคณิตธรรมชาติที่อธิบายความสัมพันธ์พหุเชิงเส้นระหว่างชุดของวัตถุเกี่ยวกับพีชคณิตที่เกี่ยวข้องกับเวกเตอร์สเปซ รวมถึงเวกเตอร์และสเกลาร์
item.betamindy-piece-code.name = ชิ้นส่วนซอร์ส
item.betamindy-piece-code.description = เศษเสี้ยวของโค้ดที่มีภาษาไบนารี่ที่สามารถนำมาประกอบเข้าด้วยกันได้ เกิดเป็นอัลกอริธึมของโค้ด
item.betamindy-scalar.name = สเกลาร์
item.betamindy-scalar.description = วัสดุกลั่นที่แปรรูปมาจากแร่สเกลาร์
item.betamindy-vector.name = เวกเตอร์
item.betamindy-vector.description = วัสดุกลั่นที่แปรรูปมาจากแร่เวกเตอร์
item.betamindy-tensor.name = เทนเซอร์
item.betamindy-tensor.description = วัสดุกลั่นที่แปรรูปมาจากแร่เทนเซอร์
item.betamindy-source.name = ซอร์ส
item.betamindy-source.description = อัลกอริธึมที่ก่อตัวจากเศษเสี้ยวของโค้ดเก็บข้อมูลจำนวนหนึ่งและ/หรือคำสั่งเพื่อรัน
item.betamindy-cryonite.name = ไครโอไนต์
item.betamindy-cryonite.description = สารประสอบที่เข็มข้นและเยือกเย็น ทำมาจากสารระเบิดและสารหล่อเย็นด้วยแรงกดและแรงโน้มถ่วงมหาศาล จะระเบิดในสภาวะที่เหมาะสม ดูดซับความร้อนอย่างรุนแรง

