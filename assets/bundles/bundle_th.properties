block.betamindy-pyra-wall.details = Sh1p-chan kawaii~
block.betamindy-pyra-wall-large.name = กำแพงไพราไทต์ขนาดใหญ่
block.betamindy-pyra-wall-large.description = กำแพงที่ทำมาจากวัสดุอุณหภูมิสูง จะระเบิดเป็นไฟเผาไหม้อย่างรุนแรงเมื่อถูกทำลาย ทำหน้าที่เป็น[stat]กระสุนเผาไหม้[]สำหรับป้อมปืนบรรทุก ครอบคลุมหลายช่อง
block.betamindy-blast-wall.name = กำแพงระเบิด
