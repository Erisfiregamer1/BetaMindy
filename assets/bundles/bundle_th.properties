block.betamindy-metaglass-wall.description = กำแพงที่หนาแน่นแต่ก็เปราะบาง ระเบิดเป็นเศษชิ้นส่วนมื่อถูกทำลาย ทำหน้าที่เป็น[stat]กระสุนกระจาย[]สำหรับป้อมปืนบรรทุก
