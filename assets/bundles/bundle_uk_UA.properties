# Extra
block.betamindy-omega-rune.name = Омега руна
block.betamindy-omega-rune.description = Камʼяна руна, здатна перетворювати кінетичну енергію в ману. Долучайтеся до [green]BetaMindy Omega Server[], щоби використовувати цей блок.
block.betamindy-omega-rune.details = На ній є стародавні гравюри Коруха, які неможливо перекласти…
block.betamindy-box.name = Коробка
block.betamindy-box.description = Картонна коробка, використовується для доставки товарів по всьому всесвіту. Одноразова, автоматично зникає коли забирається вміст.
block.betamindy-box.details = Wait, where do all the used cardboard trash go? Itʼs magi…er…pollution at its finest!
block.betamindy-gameyut.name = Yutnori Stick Thrower
block.betamindy-gameyut.description = Sticks of the Yutnori, a Korean traditional board game.\n[accent]Game Rules:[]\n[white]\uE008 Do. Move one space forward.\n\uE009 Ge. Move two spaces forward.\n\uE00A Geol. Move three spaces forward.\n\uE00B Yut! Move four spaces forward, [accent]and roll again[].\n\uE007 Mo! Move five spaces forward, [accent]and roll again[].\n\uE00C Back-do. Move one space backward. [accent]If you are at the first space, your position will underflow and go right to the goal![]\nYou should also roll again when your move lands on an enemy space, sending the enemy to the start too.\nRerolls stack, meaning one can win this game in just one turn, but extremely unlikely.[]
block.betamindy-gameyut.details = Refer to [royal]https://en.wikipedia.org/wiki/Yut[] for more details.

# Effect
block.betamindy-silo.name = Середній склад
block.betamindy-silo.description = Зберігає величезну кількість предметів кожного типу. Вміст можна отримати за допомогою розвантажувача.
block.betamindy-warehouse.name = Великий склад
block.betamindy-warehouse.description = Зберігає надзвичайно величезну кількість предметів кожного типу. Вміст можна отримати за допомогою розвантажувача.
block.betamindy-team-wall.name = Командний блок
block.betamindy-team-wall.description = При поломці попереджає всіх про напад і кривдника. Корисно для об’єднання команд або доказів зрадників у PvP, або просто для попередження про порушення оборони в процесі виживання.
block.betamindy-spotlight.name = Прожектор
block.betamindy-spotlight.description = Освітлює область перед собою. Можна керувати процесорами для більшої точності.
block.betamindy-spotlight.details = Врятовано з полів битв, де є сліди механічної війни.
block.betamindy-ion-jet.name = Іонний струмінь
block.betamindy-ion-jet.description = Створює поле потоку іонів, що змушує маленькі кулі набирати швидкість у загальному напрямку. Можна керувати процесорами для  більшої точності.
block.betamindy-ion-jet.details = Попередження про здоров’я: Корпорація не несе відповідальності за збільшення радіації, яка може бути пов’язана з підвищенням рівня раку.
block.betamindy-ion-thruster.name = Іонний штовхач
block.betamindy-ion-thruster.description = Створює більш сильне поле потоку іонів, що змушує маленькі кулі набирати швидкість у загальному напрямку. Сильне поле заряду також штовхає вантажі. Можна керувати процесорами для  більшої точності.
block.betamindy-corrupted-thruster.name = Джерело іонів [accent]Бета-тестування[]
block.betamindy-corrupted-thruster.description = Створює резонансне поле потоку іонів, що змушує [scarlet]усі типи куль[] набирати швидкість у загальному напрямку. Дивна фізика тут може викликати ненавмисне поведінку. Сильне поле заряду також штовхає повітряні вантажі. Можна керувати процесорами для більшої точності. Тільки пісочниця.
block.betamindy-corrupted-thruster.details = Примітка: Корпорація не несе відповідальності за будь-які наслідки використання прототипів за межами випробувального центру.

block.betamindy-fire-can.name = Вугільна банка
block.betamindy-fire-can.description = Спалює речі і зігріває одиниці які знаходяться близько. 
block.betamindy-fire-can.details = Jwibulnori (\uC950\uBD88\uB180\uC774) is a popular Korean game. Itʼs a play to make a fire on paddies and fields to exterminate harmful insects and rats during the first full moon of a year in the lunar calendar, which is the national holiday in Korea. Also, this game has a meaning to wish for good health.\nPeople make a torchlight on a basket or a container tied with a strong string, going out, playing with, twirling it. Sometimes, thereʼs a fight between other village members. They play the game until midnight and after enjoying the game, they make a fire on the farmland.\n- Wikipedia
block.betamindy-campfire.name = Вогнище
block.betamindy-campfire.description = Спалює речі і зігріває одиниці які знаходяться близько. Handle with care, as [accent]pushing[] or [accent]spinning[] this block may result in fires spreading. Can hold more coal.
block.betamindy-campfire.details = При горінні деяких предметів полум’я може бути різного кольору. У реальному житті деякі метали мають різні кольори полум’я при горінні, тому феєрверки настільки барвисті.
block.betamindy-discharger.name = Розрядник
block.betamindy-discharger.description = Зберігає потужність, але з родзинкою. Поводьтеся обережно, оскільки [accent]штовхаючи[] або [accent]крутячи[] цей блок, можна розрядити його і при цьому вивільниться накопичену потужність у вигляді електричних дуг.

block.betamindy-item-shop.name = Крамниця предметів
block.betamindy-item-shop.description = Купуйте предмети використовуючи котомонети.\n[accent]Отримайте котомонети з торгового посту і розповсюджейте їх через котобанки.[]
block.betamindy-unit-shop.name = Крамниця одиниць
block.betamindy-unit-shop.description = Купуйте одиниці використовуючи котомонети.\n[accent]Отримайте котомонети з торгового посту і розповсюджейте їх через котобанки.[]
block.betamindy-extra-shop.name = Додаткова крамниця
block.betamindy-extra-shop.description = Купуйте пакети предметів і бонуси, використовуючи котомонети.\nКупуйте предмети використовуючи котомонети.\n[accent]Отримайте котомонети з торгового посту і розповсюджейте їх через котобанки.[]
block.betamindy-trading-post.name = Торговий пост
block.betamindy-trading-post.description = Продавайте предмети використовуючи котомонети.\n[accent]Підключіться до вузла котомонет для їхнього розповсюдження.[]
block.betamindy-coin-source.name = Джерело котомонет
block.betamindy-coin-source.description = Підтримує баланс котомонет, видаляючи або створюючи нескінченні котомонети при підключенні до котобанку. Лише пісочниця.\n[accent]Отримайте котомонети з торгового посту і розповсюджейте їх через котобанки.[]
block.betamindy-anucoin-node.name = \uE005Котобанк
block.betamindy-anucoin-node.description = Головна будівля, відповідальна за управління економікою та котомонети. Може бути пов’язана з блоками, які виробляють або споживають котомонети. Підключіть котосховище, щоби збільшити потужність.
block.betamindy-anucoin-safe.name = \uE005Котосейф
block.betamindy-anucoin-safe.description = Збільшує максималний обсяг котомонет повʼязаного котобанку. Монети передаються до банку, коли від’єднані, а не залишаються.
block.betamindy-anucoin-vault.name = \uE005Котосховище
block.betamindy-anucoin-vault.description = Більший котосейф. Збільшує максимальний обсяг котомонет пов’язаного котобанку. Якщо відʼєднати, то монети повертаються до банку, а не залишаються.

block.betamindy-cafe.name = Кавʼярня
block.betamindy-cafe.description = Купуйте напої та закуски. Купуйте предмети використовуючи котомонети.\n[accent]Отримайте котомонети з торгового посту і розповсюджейте їх через котобанки.[]
block.betamindy-ancient-store.name = Антикварна крамниця
block.betamindy-ancient-store.description = Купуйте класичні, ретро та старовинні легендарні блоки за котомонети. Товар змінюється щодня! Для деяких товарів може знадобитися бітрій, а також тут можна придбати товари, пов’язані sз [#ef8aff]Вторгненням[].

# Production
block.betamindy-drill-mini.name = Мінідриль
block.betamindy-drill-mini.description = Автоматично бурить найближчі руди чи блоки.
block.betamindy-drill-mini.details = Sharlotte надіслала видобувальну одиницю «Моно» до Бразилії. Тепер, коли воно повернулося…
block.betamindy-drill-mega.name = Мегадриль
block.betamindy-drill-mega.description = Поліпшена версія міні-дрилі. Автоматично бурить найближчі руди чи блоки. Не здатний свердлити мʼякі предмети.
block.betamindy-cloner.name = Клонувальник блоків
block.betamindy-cloner.description = Clones the [accent]block it is facing[] to [#a9d8ff]the tile behind it[]. If the [accent]facing block[] is a payload block, the payload will be read, and the size limit will not be applied. Can only clone blocks that you should be able to place by yourself. Consumes items and power.
block.betamindy-cloner.details = Ідеальний спосіб створити фабрики поршневих літальних апаратів.
block.betamindy-mynamite.name = Добунаміт
block.betamindy-mynamite.description = Вибухає, видобуваючи прилеглі руди та кристали, використовуючи силу вибуху. Здобуті предмети будуть перенесені в сусідні блоки, за винятком конвеєрів.\nТоркніться його або подайте живлення, щоби підірвати його. Він також автоматично вибухне, якщо його поставити на гарячу поверхню.
block.betamindy-mynamite-large.name = Великий добунаміт
block.betamindy-mynamite-large.description = Вибухає, видобуваючи прилеглі руди та кристали, використовуючи силу вибуху. Здобуті предмети будуть перенесені в сусідні блоки, за винятком конвеєрів.\nТоркніться його або подайте живлення, щоби підірвати його. Він також автоматично вибухне, якщо його поставити на гарячу поверхню.
block.betamindy-pressure-container.name = Герметизований контейнер
block.betamindy-pressure-container.description = Зберігає предмети та забезпечує більш високу продуктивність крафта у вантажних печах.

# Power
block.betamindy-button.name = Кнопка
block.betamindy-button.description = Виробляє енергію при натисканні.
block.betamindy-button-large.name = Велика кнопка
block.betamindy-button-large.description = Виробляє енергію при натисканні.\nТепер легше натиснути!
block.betamindy-buttonpad.name = Натискна плита
block.betamindy-buttonpad.description = Виробляє енергію, коли на неї наступають.
block.betamindy-buttonpad-large.name = Велика натискна плита
block.betamindy-buttonpad-large.description = Виробляє енергію, коли на неї наступають. Також може виявляти повітряні одиниці зверху.\nЗаймає декілька плиток.
block.betamindy-buttonrouter.name = Кнопковий маршрутизатор
block.betamindy-buttonrouter.description = Виробляє енергію при введенні предметів. Поводиться як звичайний маршрутизатор.
block.betamindy-buttonrouter-large.name = Кнопковий розподілювач
block.betamindy-buttonrouter-large.description = Виробляє енергію при введенні предметів. Поводиться як звичайний маршрутизатор… чи ні?

# Units
block.betamindy-repair-turret.name = Омолоджувач
block.betamindy-repair-turret.description = Постійно ремонтує найближчий пошкоджений блок або будівлю поблизу. Одиниці мають пріоритет.
block.betamindy-bumper.name = Батут
block.betamindy-bumper.description = При дотику до цього блоку одиниці відштовхуються з високою швидкістю.
block.betamindy-bumper.details = *Удар*
block.betamindy-bumper-plus.name = Батут плюс
block.betamindy-bumper-plus.description = При дотику до цього блоку одиниці відштовхуються з ще більшою швидкістю.
block.betamindy-bumper-plus.details = *Удар* *Удар*
block.betamindy-bumper-blue.name = Синій батут
block.betamindy-bumper-blue.description =  При дотику до цього блоку одиниці відштовхуються з ще більшою швидкістю. Тимчасово здувається після зіткнення з блоком.
block.betamindy-bumper-blue.details = *Бонк*
block.betamindy-boostpad.name = Прискорювальна панель
block.betamindy-boostpad.description = Одиниці, що знаходяться над блоком, прискорюються на короткий час.
block.betamindy-boostpad.details = *Зуп*
block.betamindy-driftpad.name = Дрифтова панель
block.betamindy-driftpad.description = Одиниці над блоком прискорюються, втрачаючи контроль і неконтрольовано дрейфують у напрямку, куди направлена панель.
block.betamindy-driftpad.details = *Zoom*
block.betamindy-teleport-pad.name = Телепорт
block.betamindy-teleport-pad.description = Телепортує гравців на інший телепорт, підключений до тієї ж електромережі. Також телепортує наземні підрозділи. Коли [coral]відключений[] логічними процесорами, він надсилає гравців лише до інших телепортів, як односторонні ворота.
block.betamindy-teleport-pad.details = Хоча цей блок родом із модифікації CommandBlocks, не забудьте також перевірити Teleporter з Project Unity (який також має секретну функцію!)
block.betamindy-teleport-portal.name = Мініпортал
block.betamindy-teleport-portal.description = Телепортує гравців на інший міні-портал. Також телепортує наземні одиниці.
block.betamindy-teleport-portal.details = мило зщкфяащцифифщяоцоівофшуоф\n - EyeofDankness
block.betamindy-fan.name = Вентилятор
block.betamindy-fan.description = Дує вітер, штовхаючи одиниці вперед. Вітру перешкоджають тверді блоки. Можна керувати процесорами для більшої точності.
block.betamindy-fan.details = - Як ти думаєш, навіщо на гелікоптері такий великий пропелер?\n- Це вентилятор, він потрібний для того, щоб пілот не потів!\n- Нісенітниця!\n- Ні, не нісенітниця! Я зовсім недавно летіла вертольотом. Так ось, перед приземленням цей вентилятор раптом перестав крутитися. Ти б бачила, як пілот одразу спітнів!
block.betamindy-fan-mega.name = Великий вентилятор
block.betamindy-fan-mega.description =  Дує вітер, штовхаючи одиниці вперед. Приймає рідини, які буде розбрикувати вітер. Вітру перешкоджають тверді блоки. Можна керувати процесорами для більшої точності.
block.betamindy-clear-pipe.name = Скляна труба
block.betamindy-clear-pipe.description = Дозволяє двостороннє транспортування одиниць з одного кінця на інший. Може виводити одиниці у вантажні блоки.
block.betamindy-clear-pipe.details = Як, до біса, вони вмістили тут Верховний Порядок?
block.betamindy-unit-duct.name = Трубопровід для одиниць
block.betamindy-unit-duct.description = Дозволяє двостороннє транспортування одиниць з одного кінця на інший. Лише вхідний блок потребує живлення для введення блоків. Всі інші блоки не споживають електроенергію, навіть при підключенні до мережі, тому не хвилюйтеся.
block.betamindy-unit-duct.details = …its a fancy-pants vacuum cleaner. It feels like doing my chores all over again…
clearpipe.no = Будь ласка, зачекайте, поки гравець покине цю трубу!
block.betamindy-claw.name = Клішня
block.betamindy-claw.description = Хапає сусідню одиницю і намагається не відпускати. Хапає союзників, гравців і ворогів. Можна керувати за допомогою логіки або гравців, у цьому випадку можна також керувати захопленням блоків або одиниць на нетвердих вантажних блоках. Навіть частково працює на крутиках або гвинтиках. Не може захопити інші клішню або себе.
block.betamindy-claw.details = Може виглядати тривіально, але з іншої точки зору, у вас є [accent]вантажний вивантажувач[].
block.betamindy-phase-claw.name = Фазова клішня
block.betamindy-phase-claw.description = Хапає сусідню одиницю і намагається не відпускати. Хапає союзників, гравців і ворогів. Цій клішні потрібна енергія для функціонування, крім крутиків, які генерують власну енергію за рахунок свого імпульсу. Не може захопити інші клішню або себе.
block.betamindy-phase-claw.details = Нагадує мені Xeloʼs grabby hands.

block.betamindy-cmachine.name = Кавоварка
block.betamindy-cmachine.description = Використовує воду та подрібнює брухт для приготування кави.
block.betamindy-cmachine.details = Схвалено для котячого використання.

# Logic
block.betamindy-linkpin.name = З''єднувач пер
block.betamindy-linkpin.description = Можна прив''язати до процесора, щоби показати всі з''єднання, навіть вимкнені. Можна підключити до процесора для показу всіх його з''єднань, навіть відключених. [scarlet]Недійсні з''єднання[] матимуть червону назву, [lightgray]неактивні з''єднання[] матимуть чорний квадрат. При штовханні поршнем з''єднання процесора також будуть зміщені.
block.betamindy-heatsink.name = Кулер
block.betamindy-heatsink.description = Охолоджує до 2 сусідніх процесорів, прискорюючи їх.
block.betamindy-coolerfan.name = Охолоджувальний вентилятор
block.betamindy-coolerfan.description = Охолоджує до 5 сусідніх процесорів потоком повітря, прискорюючи їх. Споживає багато енергії.
block.betamindy-coolerfan.details = Не сплутайте з вентилятором для одиниць.
block.betamindy-waterblock.name = Водоблок
block.betamindy-waterblock.description = Охолоджує до 6 сусідніх процесорів з високою теплоємністю рідин, прискорюючи їх. Споживає багато рідини. Підвищення швидкості буде змінюватися в залежності від типу рідини, що подається.
block.betamindy-message-void.name = Повідомлення порожнечі
block.betamindy-message-void.description = Споживає всі введені повідомлення.
block.betamindy-message-void.details = «Message void, what does it do?», the people of #development asked.\nAnd router said in return, for it was the channelʼs last words,\n«Mutes everyone talking off-topic.» With ohno they reacted.
block.betamindy-message-source.name = Джерело повідомлення
block.betamindy-message-source.description = Виводить випадковий текст.
block.betamindy-pen.name = Перо
block.betamindy-pen.description = При переміщенні малює на четвертій стіні. Колір пера та ширину можна змінити відповідними модулями.
block.betamindy-pen.details = Як це, трясця, малює на четвертій стіні? Звідки береться чорнило?
block.betamindy-color-module.name = Модуль кольорів
block.betamindy-color-module.description = Встановлює колір сусідніх блоків пера. Приймає шістнадцяткові коди кольорів.
block.betamindy-stroke-module.name = Модуль ширини
block.betamindy-stroke-module.description = Встановлює ширину сусідніх блоків пера.
block.betamindy-star-pen.name = Зоряне перо
block.betamindy-star-pen.description = При переміщенні малює на четвертій стіні. Колір пера та ширину можна змінити відповідними модулями. [yellow]Чорнило світиться![]

block.betamindy-pyra-crystal.name = Сонячний камінь
block.betamindy-pyra-crystal.description = Кристалізована форма пиротиту. Можна видобути за допомогою добунамітів.
block.betamindy-cryo-crystal.name = Крижаний кристал
block.betamindy-cryo-crystal.description = Кристалізована форма кріоніт. Можна видобути за допомогою добунамітів.
block.betamindy-scalar-crystal.name = Скалярний кристал
block.betamindy-scalar-crystal.description = Кристалізована форма необробленого скаляра. Можна видобути за допомогою добунамітів. Володіє особливими електропровідними властивостями, які залежать від кількості сусідніх енергетичних блоків.
block.betamindy-scalar-crystal.details = Ми називаємо це «Transiystal».
block.betamindy-vector-crystal.name = Векторний кристал
block.betamindy-vector-crystal.description = Кристалізована форма необробленого вектора. Можна видобути за допомогою добунамітів. Володіє особливими електропровідними властивостями, які залежать від кількості сусідніх енергетичних блоків.
block.betamindy-vector-crystal.details = Ми називаємо це «Transiystalnʼt».
block.betamindy-tensor-crystal.name = Тензорний кристал
block.betamindy-tensor-crystal.description = Кристалізована форма необробленого тензора. Можна видобути за допомогою добунамітів. Володіє особливими електропровідними властивостями, які залежать від кількості сусідніх енергетичних блоків.
block.betamindy-tensor-crystal.details = Ми називаємо це «Flipfloystal»
block.betamindy-ifrit-crystal.name = Іфритріальний самоцвіт
block.betamindy-ifrit-crystal.description = Кристалізована форма іфритрільної душі. Має спеціальні налоштовані провідні властивості, які залежать від кількості сусідніх енергетичних сусідів.
block.betamindy-ifrit-crystal.details = Ми називаємо це «Routriystal».
block.betamindy-nullifier.name = Обнулювач
block.betamindy-nullifier.description = Керує сусідніми будівлями, вимикаючи їх під час живлення та вмикаючи в іншому випадку. Також можна вимкнути клішні та інерційні крутики, які крутяться в повітрі прямо над ним.
block.betamindy-note-block.name = Нотний блок
block.betamindy-note-block.description = Відтворює ноту, коли ввімкнено або налаштовано гравцями.\n[accent]конфігурація:[] [white]octave.semitone[]\n[lightgray]e.g. 0.00 (C1), 0.01 (C1#), 3.11(B4)[]\n[accent]колір:[] [#ffaaaa]інструмент[] [#aaffaa]висота звуку[[0, 84)[]
block.betamindy-star-note-block.name = Поліпшений отний блок 
block.betamindy-star-note-block.description = Відтворює ноту, коли ввімкнено або налаштовано гравцями. Ноти можна почути по всій мапі під час живлення, на що впливає їхня гучність.\n[accent]конфігурація:[] [white]octave.semitone[]\n[lightgray]e.g. 0.00 (C1), 0.01 (C1#), 3.11(B4)[]\n[accent]колір:[] [#ffaaaa]інструмент[] [#aaffaa]висота звуку[[0, 84)[] [#aaaaff]гучність [[0, 100][]
block.betamindy-sfx-block.name = Блок звукових ефектів
block.betamindy-sfx-block.description = Відтворює звуковий ефект, коли ввімкнено або налаштовано гравцями.
block.betamindy-sfx-block.details = Всупереч поширеній думці: Wind3 — це ванільний звуковий ефект.
block.betamindy-filter-dome.name = Аудіокупол
block.betamindy-filter-dome.description = Впливає на звуки, які чують гравці в радіусі дії.

block.betamindy-bittrium-crystal.name = Осколок біттрію
block.betamindy-bittrium-crystal.description = Кристалізована форма біттрію. Можна видобути за допомогою добунамітів.
block.betamindy-space-crystal.name = Космічний опал
block.betamindy-space-crystal.description =  Кристалізована форма космічної матерії. Можна видобути за допомогою добунамітів.

# Walls
block.commandblocks-magicwall.name = Біттрієва стіна
block.commandblocks-magicwall.description = Напрочуд міцний захисний блок.\nВтрачає одну одиницю здоровʼя від усіх атак, протистояючи найсильнішим ворогам.
block.commandblocks-magicwalllarge.name = Велика іттрієва стіна
block.commandblocks-magicwalllarge.description =  Напрочуд міцний захисний блок.\nВтрачає одну одиницю здоровʼя від усіх атак, протистояючи найсильнішим ворогам.\nЗаймає декілька плиток.
block.betamindy-lead-wall.name = Свинцева стіна
block.betamindy-lead-wall.description = Помірно міцний оборонний блок. Простий та ефективний як боєприпаси для вежі.
block.betamindy-lead-wall-large.name = Велика свинцева стіна
block.betamindy-lead-wall-large.description = Помірно міцний оборонний блок. Простий та ефективний як боєприпаси для вежі.\nЗаймає декілька плиток.
block.betamindy-coal-wall.name = Вугільна стіна
block.betamindy-coal-wall.description = Блок зі стиснутого палива. При знищенні горить тривалим вогнем.
block.betamindy-coal-wall-large.name = Велика вугільна стіна
block.betamindy-coal-wall-large.description = Блок зі стиснутого палива. При знищенні горить тривалим вогнем.\nЗаймає декілька плиток.
block.betamindy-graphite-wall.name = Графітова стіна
block.betamindy-graphite-wall.description = Захисний блок, що поглинає фізичні реакції куль, як-от осколки, вибухи або горіння. Не здатний поглинути лазери та електричні дуги.
block.betamindy-graphite-wall-large.name = Велика графітова стіна
block.betamindy-graphite-wall-large.description = Захисний блок, що поглинає фізичні реакції куль, як-от осколки, вибухи або горіння. Не здатний поглинути лазери та електричні дуги.\nЗаймає декілька плиток.
block.betamindy-metaglass-wall.name = Метаскляна стіна
block.betamindy-metaglass-wall.description = Щільний, але крихкий оборонний блок. При знищенні розривається на осколки. Служить як [stat]осколкові боєприпаси[] для вантажних башт.
block.betamindy-metaglass-wall-large.name = Велика метаскляна стіна
block.betamindy-metaglass-wall-large.description = Щільний, але крихкий оборонний блок. При знищенні розривається на осколки. Служить як [stat]осколкові боєприпаси[] для вантажних башт.\nЗаймає декілька плиток.
block.betamindy-silicon-wall.name = Кремнієва стіна
block.betamindy-silicon-wall.description = Напрочуд міцний блок. Якимось чином [stat]приваблює[] ворогів, коли їх запускають вантажні башти. Блокує електричні дуги, але не лазери.
block.betamindy-silicon-wall.details = \uF818 Відродження Стіни Quezler.
block.betamindy-silicon-wall-large.name = Велика кремнієва стіна
block.betamindy-silicon-wall-large.description = Напрочуд міцний блок. Якимось чином [stat]приваблює[] ворогів, коли їх запускають вантажні башти. Блокує електричні дуги, але не лазери.\nЗаймає декілька плиток.
block.betamindy-pyra-wall.name = Пиротитова стіна
block.betamindy-pyra-wall.description = Блок, що складається з високотемпературної речовини. Сильно спалахує при знищенні. Служить як [stat]запалювальні боєприпаси[] для вантажних башт.
block.betamindy-pyra-wall.details = Sh1p-чан милий~
block.betamindy-pyra-wall-large.name = Велика пиротитова стіна
block.betamindy-pyra-wall-large.description = Блок, що складається з високотемпературної речовини. Сильно спалахує при знищенні. Служить як [stat]запалювальні боєприпаси[] для вантажних башт.\nЗаймає декілька плиток.
block.betamindy-blast-wall.name = Вибухова стіна
block.betamindy-blast-wall.description = Вибухонебезпечний захисний блок. Служить як [стат]вибухові боєприпаси[] для вантажних башт.
block.betamindy-blast-wall-large.name = Велика вибухова стіна
block.betamindy-blast-wall-large.description = Вибухонебезпечний захисний блок. Служить як [стат]вибухові боєприпаси[] для вантажних башт.\nЗаймає декілька плиток.
block.betamindy-cryo-wall.name = Заморожувальна стіна
block.betamindy-cryo-wall.description = Низькотемпературна, але сильно заряджена стіна. Охолоджує нападника, якщо її пошкодять. При руйнуванні вибухає в крижану калюжу. Служить як [stat]вибухові боєприпаси[] для вантажних башт.
block.betamindy-cryo-wall-large.name = Велика заморожувальна стіна
block.betamindy-cryo-wall-large.description = Низькотемпературна, але сильно заряджена стіна. Охолоджує нападника, якщо її пошкодять. При руйнуванні вибухає в крижану калюжу. Служить як [stat]вибухові боєприпаси[] для вантажних башт. Займає декілька плиток.

block.betamindy-spike.name = Шип
block.betamindy-spike.description = Шип, який завдає одиницям малої шкоди в ближньому бою. Завдає [coral]критичну шкоду[], якщо прикріпити до шип до поршню і активувати останній. Для роботи потрібен твердий блок ззаду.
block.betamindy-spike-surge.name = Кінетичний шип
block.betamindy-spike-surge.description = Шип, який завдає помірної шкоди в ближньому бою. Завдає [coral]критичну шкоду[], якщо прикріпити до шип до поршню і активувати останній. Для роботи потрібен твердий блок ззаду.
block.betamindy-spike-pyra.name = Пиротитовий шип
block.betamindy-spike-pyra.description = Шип, який завдає одиницям малої шкоди в ближньому бою  і підпалює їх. Завдає [coral]критичну шкоду[], якщо прикріпити до шип до поршню і активувати останній. Для роботи потрібен твердий блок ззаду.
block.betamindy-spike-cryo.name = Шип-бурулька
block.betamindy-spike-cryo.description = Шип, який завдає одиницям високої шкоди в ближньому бою і заморожує їх. Завдає [coral]критичну шкоду[], якщо прикріпити до шип до поршню і активувати останній. Для роботи потрібен твердий блок ззаду.
block.betamindy-spike-clear.name = Білий шип
block.betamindy-spike-clear.description = Шип, який завдає помірної шкоди в ближньому бою. Також пошкоджує повітряні одиниці. Завдає [coral]критичну шкоду[], якщо прикріпити до шип до поршню і активувати останній.
block.betamindy-spike-clear.details = [scarlet]Полуниця…[]

block.betamindy-crusher.name = Дробарка
block.betamindy-crusher.description = Менша версія дробарки каменю, перепрофільована у наступальний блок. Пошкоджує блоки та одиниці спереду. Не можна пошкодити ядра або банки своєї команди. Не завдає шкоди будь-яким союзним блокам, якщо користувацьке правило «Вибухи реактора» вимкнено.
block.betamindy-crusher-pyra.name = Пиротитова дробарка
block.betamindy-crusher-pyra.description = Менша версія дробарки каменю, перепрофільована у наступальний блок. Пошкоджує блоки та одиниці спереду. Висока швидкість і екстремальна температура лез швидко розплавляють одиниць.
block.betamindy-crusher-scalar.name = Скалярна дробарка
block.betamindy-crusher-scalar.description = Менша версія дробарки каменю, перепрофільована у наступальний блок. Пошкоджує блоки та одиниці спереду. Поляризовані леза можуть подрібнювати одиниці за лічені секунди.

# Turrets
block.betamindy-propaganda.name = Пропаганда
block.betamindy-propaganda.description = Випускає небезпечні звукові хвилі у ворогів.
block.betamindy-anchor.name = Якір
block.betamindy-anchor.description = Вистрілює якорними колючими пострілами у морських ворогів. Постріли найкраще рухаються на рідини, в іншому випадку вони будуть мати дуже обмежений діапазон.
block.betamindy-bermuda.name = Бермуди
block.betamindy-bermuda.description = Вистрілює великими пронизливими постріли у формі якорів у морських ворогів. Постріли найкраще рухаються на рідини, в іншому випадку вони будуть мати дуже обмежений діапазон.
block.betamindy-hopebringer.name = Надієдавач [scarlet](Робота в процесі)[]
block.betamindy-tarnation.name = Прокляття [scarlet](Робота в процесі)[]
block.betamindy-credit.name = Кредит
block.betamindy-credit.description = Вистрілює котомонетами у ворогів. Багато шкоди, але також дуже важко собі дозволити.
block.betamindy-taxation.name = Оподаткування
block.betamindy-taxation.description = Випускає кілька разів котомонетами у ворогів. Завдає величезної шкоди як найближчим одиницям, так і вашому гаманцю.
block.betamindy-brokerage.name = Посередник
block.betamindy-brokerage.description = Вистрілює у ворогів високозарядженими котомонетами. Завдає великої шкоди, але не може націлюватися на ворогів, які знаходяться занадто близько.
block.betamindy-mortgage.name = Іпотека
block.betamindy-mortgage.description = Випускає вибухові котоменети, які рикошетує у ворогів.

# Star Cycle branch
block.betamindy-nebula.name = Галактична туманність
block.betamindy-nebula.description = Розпорошує на ворогів туман силоксолу середнього розплавлення. Незважаючи на те, що він завдає шкоди більше за вогонь, він триває недовго і не додає ефектів.
block.betamindy-sequence.name = Послідовність
block.betamindy-sequence.description = Запалює зоряну сферу головної послідовності, використовуючи багатий воднем силоксол як каталізатор синтезу та реагенту. Зірки завдають більше шкоди з відстанню.
block.betamindy-giant.name = Гігант
block.betamindy-giant.description = Випускає повільну червону гігантську кулю, яка розширюється і розпорошує водневі хмари.
block.betamindy-dwarf.name = Карлик
block.betamindy-dwarf.description = Випускає швидку сферу білого карлика з планетарними туманностями.
block.betamindy-neutron-star.name = Нейтронна зірка
block.betamindy-neutron-star.description = Запалює щільну нейтронну зірку зі смертельними властивостями.
block.betamindy-supernova.name = Наднова
block.betamindy-supernova.description = Випускає надгігантське насіння, яке незабаром перетворюється на наднову.

# Hubbleʼs Law branch | Закон Габбла
block.betamindy-spectrum.name = Спектрум
block.betamindy-spectrum.description = Вистрілює іонізованими і прискореними елементами на високій швидкості та з великою кількістю енергії.
block.betamindy-ray.name = Промінь
block.betamindy-ray.description = Сфокусовує іонну гармату, яка стає сильніше з часом. Вистрілює лише по одиницях. Пріоритетні вороги -- вороги з найбільшою кількістю здоровʼя.
block.betamindy-ray.details = З 2018 (c)Younggam
block.betamindy-astro.name = Астро
block.betamindy-astro.description = Вистрілює шипасті сфери порожньої енергії, які стріляють блискавками у ворогів.
block.betamindy-black-hole.name = Сингулярність 
block.betamindy-black-hole.description = Ох

