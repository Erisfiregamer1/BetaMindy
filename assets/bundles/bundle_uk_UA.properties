# Pistons
block.betamindy-piston.name = Поршень 
block.betamindy-piston.description = Здатний штовхати до 16 блоків. Не може штовхати торієві стіни.
block.betamindy-piston-sticky.name = Липкий поршень
block.betamindy-piston-sticky.description = Здатний штовхати або тягнути до 16 блоків. Не може штовхати торієві стіни.
block.betamindy-piston-infi.name = Безмежний поршень
block.betamindy-piston-infi.description =  Здатний штовхати до 512 блоків. Не може штовхати торієві стіни. Тільки для пісочниці.
block.betamindy-piston-sticky-infi.name = Безмежний липкий поршень
block.betamindy-piston-sticky-infi.description =  Здатний штовхати або тягнути до 512 блоків. Не може штовхати торієві стіни. Тільки для пісочниці.

block.betamindy-spore-slime.name = Споровий слиз
block.betamindy-spore-slime.description = Липне до сусідніх блоків. Не липне до фазового покриття.
block.betamindy-spore-slime.details = Желейне, має смак винограду.
block.betamindy-surge-slime.name = Кінетичний слиз
block.betamindy-surge-slime.description = Липне до сусідніх блоків як і споровий слиз. Conducts power to adjacent blocks. Не липне до фазового покриття.
block.betamindy-surge-slime.details = Желейний, має смак лимону.
block.betamindy-spore-slime-sided.name = Односторонній споровий слиз
block.betamindy-spore-slime-sided.description = Лише одна сторона липка. Липне до сусідніх блоків. Не липне до фазового покриття.
block.betamindy-accel.name = Прискорювач
block.betamindy-accel.description = Створює енергію якщо порухати, зазвичай завдяки поршням.

block.betamindy-cog.name = Гвинтик
block.betamindy-cog.description = Примітивна версія крутика, має такі ж функції. Може крутити до 18 блоків перед собою, гвинтик являється віссю. Натисніть, щоб змініти напрямок обертання. Може скидати блоки на вантажні блоки, з споровим слизом може крутити багато блоків.
block.betamindy-cog.details = Починає крутитись (і підбирати блоки) в той момент, коли енергія підʼєднується. Перестає крутитись, коли відключене від енергопостачання, та якщо є місце щоб поставити блок(и).
block.betamindy-titanium-cog.name = Титановий гвинтик
block.betamindy-titanium-cog.description = Цей гвинтик вдвічі швидший ніж мідний гвинтик. Може крутити до 16 блоків перед собою, гвинтик являється віссю. Натисніть, щоби змініти напрямок обертання.
block.betamindy-plastanium-cog.name = Пластанієвий гвинтик
block.betamindy-plastanium-cog.description = Цей гвинтик в 1.5 рази швидший ніж мідний гвинтик. Повільніший ніж титановий гвинтик, але може крутити більшість блоків, до 25 блоків перед собою. Натисніть, щоб змініти напрямок обертання.
block.betamindy-armored-cog.name = Броньований гвинтик
block.betamindy-armored-cog.description = Цей гвинтик вдвічі швидший ніж мідний гвинтик. Може крутити до 20 блоків перед собою. Залишається фіксованим, коли його крутять інші гвинтики, як неінерційний крутик. Натисніть, щоб змініти напрямок обертання.
block.betamindy-wooden-cog.name = Деревʼяний гвинтик
block.betamindy-wooden-cog.description = Цей гвинтик вдвічі повільніший ніж мідний гвинтик. Може крутити до 18 блоків перед собою, гвинтик являється віссю. Натисніть. Натисніть, щоб змініти напрямок обертання.

block.betamindy-spinner.name = Крутик
block.betamindy-spinner.description = Поліпшена версія гвинтика, у 4 рази швидший ніж мідний гвинтик. Може крутити до 16 блоків перед собою, гвинтик являється віссю. Натисніть, щоби змініти напрямок обертання. Може скидати блоки на вантажні блоки, зі споровим слизом може крутити багато блоків.
block.betamindy-spinner.details = Починає крутитись (і підбирати блоки) в той момент коли енергія підєднується. Перестає крутитись коль відключене від енергопостачання, та якщо є місце щоб поставити блок(и).
block.betamindy-spinner-infi.name = Безмежний крутик
block.betamindy-spinner-infi.description = Може крутити до 120 блоків перед собою, гвинтик являється віссю. Натисніть, щоби змініти напрямок обертання. Може скидати блоки на вантажні блоки, зі споровим слизом може крутити багато блоків. Тільки для пісочниці.
block.betamindy-spinner-infi.details = Чому 120? Ну, після цього байти будуть переповнені.

block.betamindy-spinner-inert.name = Інерційний крутик
block.betamindy-spinner-inert.description = Може крутити до 16 блоків перед собою. Ця версія продовжує обертатись навіть коли підібрана іншими крутиками.
block.betamindy-spinner-inert-infi.name = Безмежний інерційний крутик
block.betamindy-spinner-inert-infi.description = Може крутити до 120 блоків перед собою. Ця версія продовжує обертатись навіть коли підібрана іншими крутиками. Тільки для пісочниці.
block.betamindy-spinner-inert-infi.details = Нескінченно інертний крутик. Так, я погано придумую назви.

# Payloads
block.betamindy-payload-cannon.name = Вантажна гармата
block.betamindy-payload-cannon.description = Може запускати вантажі. Чим вище здоровя вантажу і відстань яку воно пролетить, тим більшою буде шкода, але тим більше здоровя блок втратить. Вантаж може бути замущений безпечно в [#98ffa9]внутрішньому радіусі[].
block.betamindy-payload-catapult.name = Вантажна катапульта
block.betamindy-payload-catapult.description = Може запускати більші вантажі на більшій швидкості. Нищівні новини для ворога.
block.betamindy-grand-constructor.name = Великий збирач
block.betamindy-grand-constructor.description = Створює будівлі розміром до 6х6 клітинок. Потрібне охолодження, щоб створювати блоки.
block.betamindy-payload-packer.name = Вантажний пакувальник
block.betamindy-payload-packer.description = Завантажує рідини та речі в більші блоки.
block.betamindy-payload-unpacker.name = Вантажний вивантажувальник
block.betamindy-payload-unpacker.description = Розавантажує рідини та речі з більших блоків.
block.betamindy-payload-deconstructor.name = Малий розбирач
block.betamindy-payload-deconstructor.description = Розбирає будівлі та одиниці. Повертає 100% вартості будівнитцтва.
block.betamindy-payload-eradicator.name = Розбирач
block.betamindy-payload-eradicator.description = Ще більша версія розбирача. Розбирає будівлі та одиниці. Повертає 100% вартості будівнитцтва.

