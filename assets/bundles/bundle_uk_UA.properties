# Items
item.betamindy-bittrium.name = Бітрій
item.betamindy-bittrium.description = Отримано з [#ef8aff]Вторгнення[]. Використовувалася в стародавніх винаходах або як валюта.
item.betamindy-bittrium.details = Бітрій є більше станом матерії, ніж елементом, він може вводити та виводити біти інформації, зберігаючи нулі та одиниці у спіні своїх електронів. Його рідкість неможливо визначити.
item.betamindy-ore-scalar.name = Скалярна руда
item.betamindy-ore-scalar.description = Природній алгебраїчний матеріал, що містить лише фізичну величину дійсного числа. Також можна описати матеріал як той, що має лише величину.
item.betamindy-ore-vector.name = Векторна руда
item.betamindy-ore-vector.description = Природний алгебраїчний матеріал, має дві незалежні властивості: величину і напрямок.
item.betamindy-ore-tensor.name = Тензорна руда
item.betamindy-ore-tensor.description = Природній алгебраїчний обʼєкт, що описує багатолінійний звʼязок між множинами алгебраїчних обʼєктів, що відносяться до векторного простору, включаючи вектор та скаляр. 
item.betamindy-piece-code.name = Частина джерела
item.betamindy-piece-code.description = Фрагмент коду, що містить двійкову мову, може бути зібраний разом, утворюючи алгоритм кодування.
item.betamindy-scalar.name = Скаляр
item.betamindy-scalar.description = Очищений матеріал, перероблений зі скалярної руди.
item.betamindy-vector.name = Вектор
item.betamindy-vector.description = Очищений матеріал, перероблений з векторної руди.
item.betamindy-tensor.name = Тензор
item.betamindy-tensor.description = Очищений матеріал, перероблений з тензорної руди.
item.betamindy-source.name = Джерело
item.betamindy-source.description = Алгоритм, утворений фрагментами коду, що зберігає певну кількість інформації та/або інструкцію для виконання.
item.betamindy-cryonite.name = Кріоніт
item.betamindy-cryonite.description = Використовується в заморожувальній зброї та в передовому захисті.
item.betamindy-cryonite.details = Сконденсована, мінусова суміш, виготовлена із вибухової суміші та кріогенної рідини під екстремальним тиском та силою тяжіння. Вибухає в правильних умовах, радикально поглинаючи тепло.
item.betamindy-space-matter.name = Космічна матерія
item.betamindy-space-matter.description = Використовується у завершальній частині гри, а саме в блоках, зброї та в технологіях антиматерії.
item.betamindy-space-matter.details = Створена із ущільненої тканини простору та часу, витканого Айнштейном, що обертався у своїй могилі.

item.betamindy-wood.name = [#f3e979]Дерево[]
item.betamindy-wood.description = Використання невідоме.
item.betamindy-wood.details = М’яка щільна речовина, яка здається водопоглинальною і легкозаймистою. При горінні утворює вугільний камінь і надзвичайно є чутливою до спор.
item.betamindy-tungsten.name = [#f3e979]Вольфрам[]
item.betamindy-tungsten.description = Використовується в різних електротехнічних конструкціях. Нагрівається і світиться під час високої напруги.
item.betamindy-star-stone.name = Люмініт
item.betamindy-star-stone.description = Використовується в чужоземних блоках з особливою поведінкою.
item.betamindy-star-stone.details = Світиться в м’якому світлі.
item.betamindy-zinc.name = [#f3e979]Цинк[]
item.betamindy-zinc.description = Використовується в чужоземних вежах і високоярусних спорудах.
item.betamindy-bedrock.name = [#f3e979]Бедрок[]
item.betamindy-bedrock.description = Використовується в стінах середовища.
item.betamindy-pixellium.name = [#f3e979]Пікселій[]
item.betamindy-pixellium.description = Використовується в старовинних блоках і поверхнях.
item.betamindy-pixellium.details = Нестабільний. Видає яскравий відтінок і формує кубові структури. Має разюче схожі властивості у порівнянні з бітрієм, але з набагато більш давнього періоду.

item.foreign = [#f3e979]Чужоземні предмети неможливо дослідити чи виробити. Ці предмети можна знайти в екзотичних крамницях, доставлених з далеких країн…[]

# Liquids
liquid.betamindy-coffee.name = Кава
liquid.betamindy-coffee.description = Дещо їстівне пальне для програмістів.
liquid.betamindy-siloxol.name = Силоксол
liquid.betamindy-siloxol.description = Сполука кремнію, багата воднем. Використовується як реагент для синтезу, мастило або фільтрується для отримання води та кремнію.
liquid.betamindy-siloxol.details = Сутінковий мох, організм на основі кремнію, виділяє цю рідину. Ця рідина має схожу молекулярну структуру з етанолом, що свідчить про її метаболічний процес, що нагадує ферментацію.

