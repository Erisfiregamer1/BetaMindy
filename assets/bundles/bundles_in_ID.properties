mod.betamindy.name = [accent]Beta[][white]Mindy[]
mod.betamindy.short = [#b59e72]Demo of Chaos Itself[]
mod.betamindy.description = Mod [accent]Java[] pertama saya, memiliki jumlah energi chaotic yang sama dari [cyan]sk7725/Commandblocks[].\n\n[coral]Co-Dev[]: Sharlotte\n[green]Kontributor[]: GlennFolker, EyeofDarkness, younggam, Voz-Duh, Rayforce, Red, Kapzduke, BasedUser

# Pistons
block.betamindy-piston.name = Piston
block.betamindy-piston.description = Dapat mendorong hingga 16 blok. Tidak bisa mendorong dinding thorium.
block.betamindy-piston-sticky.name = Piston Lengket
block.betamindy-piston-sticky.description = Bisa mendorong atau menarik hingga 16 blok. Tidak bisa mendorong dinding thorium.
block.betamindy-piston-infi.name = Piston Tak Terbatas
block.betamindy-piston-infi.description = Dapat mendorong hingga 512 blok. Tidak bisa mendorong dinding thorium. Sandbox saja.
block.betamindy-piston-sticky-infi.name = Piston Lengket Tak Terbatas
block.betamindy-piston-sticky-infi.description = Dapat mendorong atau menarik hingga 512 blok. Tidak bisa mendorong dinding thorium. Sandbox saja.

block.betamindy-spore-slime.name = Spora Slime
block.betamindy-spore-slime.description = Menempel ke blok yang berdekatan. Tidak menempel pada lapisan phase.
block.betamindy-spore-slime.details = Memiliki rasa anggur, dan sangat kenyal.
block.betamindy-surge-slime.name = Surge Slime
block.betamindy-surge-slime.description = Menempel pada blok yang berdekatan, seperti spora slime. Menghantarkan listrik ke blok yang berdekatan. Tidak menempel pada lapisan phase.
block.betamindy-surge-slime.details = Memiliki rasa jeruk nipis, dan sangat kenyal.
block.betamindy-spore-slime-sided.name = Lendir Spora Sisi
block.betamindy-spore-slime-sided.description = Hanya satu sisi yang lengket. Menempel ke blok yang berdekatan. Tidak menempel pada lapisan phase.
block.betamindy-accel.name = Akselerator
block.betamindy-accel.description = Menghasilkan tenaga saat digerakkan, biasanya dengan piston.

block.betamindy-spinner.name = Pemintal
block.betamindy-spinner.description = Dapat berputar hingga 12 blok di depan sekitar, pemintal itu sendiri sebagai porosnya. Klik untuk mengubah arah rotasi. Dapat menjatuhkan blok ke blok muatan, dan dengan spora slime dapat memutar banyak blok.
block.betamindy-spinner.details = Mulai berputar (dan mengambil balok) saat listrik disediakan. Berhenti berputar saat daya terputus, dan ada area kosong untuk melepaskan blok saat ini.
block.betamindy-spinner-infi.name = Pemintal Tak Terbatas
block.betamindy-spinner-infi.description = Dapat berputar hingga 120 blok di depan sekitar, pemintal itu sendiri sebagai porosnya. Klik untuk mengubah arah rotasi. Dapat menjatuhkan blok ke blok muatan, dan dengan spora slime dapat memutar banyak blok. Sandbox saja.
block.betamindy-spinner-infi.details = Mengapa 120? Nah, byte akan melimpah setelah itu.

block.betamindy-spinner-inert.name = Pemintal Inersia
block.betamindy-spinner-inert.description = Dapat berputar hingga 12 blok di depan sekitar. Versi ini terus berputar bahkan saat diambil oleh pemintal lain.
block.betamindy-spinner-inert-infi.name = Pemintal Infirsia
block.betamindy-spinner-inert-infi.description = Dapat berputar hingga 120 blok di depan sekitar, Versi ini terus berputar meskipun dipetik oleh pemintal lain. Sandbox saja.
block.betamindy-spinner-inert-infi.details = Pemintal Inersia Tak Terbatas. Ya, saya payah dalam menyebutkan nama.

# Payloads
block.betamindy-payload-cannon.name = Meriam Muatan
block.betamindy-payload-cannon.description = Dapat meluncurkan muatan. Semakin tinggi kesehatan muatan, dan semakin banyak blok yang dilaluinya, semakin banyak kerusakan yang ditimbulkannya, tetapi akibatnya, semakin banyak kerusakan yang ditimbulkan oleh muatan itu sendiri. Muatan dapat diluncurkan dengan aman tanpa kerusakan di [#98ffa9] jangkauan dalam [].
block.betamindy-payload-catapult.name = Payload Catapult
block.betamindy-payload-catapult.description = Dapat meluncurkan muatan yang lebih besar dengan kecepatan yang lebih tinggi. Berita yang menghancurkan bagi musuh.
block.betamindy-block-workshop.name = Bengkel Blok
block.block-forge.description = Menempa muatan blok. Gunakan dengan meriam muatan untuk menempatkan blok dari jarak jauh.
block.block-forge.details = Blok terlarang, diungkapkan oleh BetaMindy (tm).
block.betamindy-block-workshop.description = Menempa balok yang lebih besar. Membutuhkan air untuk memproses balok.
block.betamindy-block-factory.name = Pabrik Blok
block.betamindy-block-factory.description = Menempa balok yang lebih besar. Dapat dikonfigurasi untuk menempa blok yang lebih kecil juga, tidak seperti bengkel blok. Membutuhkan pendingin untuk menempa balok.
block.betamindy-block-packer.name = Block Packer
block.block-loader.description = Memuat inventaris muatan blok.
block.betamindy-block-packer.description = Versi block loader yang lebih besar. Memuat inventaris blok yang lebih besar.
block.betamindy-block-unpacker.name = Block Unpacker
block.block-unloader.description = Membongkar inventaris muatan blok.
block.betamindy-block-unpacker.description = Versi block unloader yang lebih besar. Bongkar inventaris blok yang lebih besar.
block.betamindy-payload-deconstructor.name = Payload Disassembler
block.betamindy-payload-deconstructor.description = Membongkar muatan dan mengembalikan sebagian dari sumber daya build. Lebih efisien daripada mendekonstruksi blok itu sendiri.
block.betamindy-payload-destroyer.name = Payload Blender
block.betamindy-payload-destroyer.description = Versi pembongkar muatan yang lebih besar. Membongkar muatan yang lebih besar dan mengembalikan sebagian dari sumber daya build. Lebih efisien daripada mendekonstruksi blok itu sendiri.
block.betamindy-payload-eradicator.name = Payload Eradicator
block.betamindy-payload-eradicator.description = Versi yang lebih besar dari pembongkar muatan. Membongkar muatan yang lebih besar dan mengembalikan sebagian dari resource build. Lebih efisien daripada mendekonstruksi blok itu sendiri.

# Environment
block.betamindy-radiation.name = Radiasi
block.betamindy-exotic-matter.name = Materi Eksotis
block.betamindy-present.name = Kado
block.betamindy-present.description = Blok holly periang. Klik untuk membuka bungkusnya, Anda tidak tahu apa isinya!
block.betamindy-present.details = [scarlet]Selamat[] [lime]Natal[] [scarlet]dan[] [lime]Selamat[] [scarlet]Tahun[] [lime]Baru[] [scarlet]![]
block.betamindy-asphalt.name = Aspal
block.betamindy-blueice.name = Es Tanpa Gesekan
block.betamindy-ohno.name = [scarlet]oh no[]
block.betamindy-omega-rune.name = Omega Rune
block.betamindy-omega-rune.description = Rune batu yang dapat mengubah energi kinetik menjadi mana. Bergabunglah dengan [green]BetaMindy Omega Server[] untuk menggunakan blok ini.
block.betamindy-omega-rune.details = Ini memiliki beberapa ukiran Koruh kuno yang tidak dapat diterjemahkan ...

# Effect
block.betamindy-silo.name = Silo
block.betamindy-silo.description = Menyimpan sejumlah besar item dari setiap jenis. Isi dapat diambil dengan unloader.
block.betamindy-warehouse.name = Warehouse
block.betamindy-warehouse.description = Menyimpan item dalam jumlah luar biasa untuk setiap jenis. Isi dapat diambil dengan unloader.
block.betamindy-team-wall.name = Blok Tim
block.betamindy-team-wall.description = Saat rusak, peringatkan semua orang tentang serangan dan pelakunya. Berguna untuk bukti kerja sama atau pengkhianat di PvP, atau hanya memperingatkan pelanggaran pertahanan dalam bertahan hidup.

# Production
block.betamindy-drill-mini.name = Bor Mini
block.betamindy-drill-mini.description = Mengebor bijih atau blok terdekat secara otomatis.
block.betamindy-drill-mini.details = Sebuah mono dikirim ke brazil oleh Sharlotte. Ketika itu kembali ...
block.betamindy-drill-mega.name = Mega Driller
block.betamindy-drill-mega.description = Versi terbaru dari bor mini. Mengebor bijih atau blok terdekat secara otomatis. Tidak dapat mengebor item yang terlalu lunak.
block.betamindy-cloner.name = Block Cloner
block.betamindy-cloner.description = Mengkloning [accent]blok yang dihadapinya[] ke [#a9d8ff]ubin di belakangnya[]. Jika [accent]blok yang berhadapan[] adalah blok muatan, muatan akan terbaca, dan batas ukuran tidak akan diterapkan. Hanya dapat mengkloning blok yang seharusnya dapat Anda tempatkan sendiri. Mengkonsumsi barang dan tenaga.
block.betamindy-cloner.details = Cara sempurna untuk membuat pabrik mesin terbang piston.
block.betamindy-mynamite.name = Mynamit
block.betamindy-mynamite.description = Ledakan, menambang bijih di sekitar menggunakan kekuatan ledakan. Item yang ditambang akan dipindahkan ke blok terdekat, tidak termasuk konveyor. \nKetuk, atau berikan tenaga untuk meledakkannya. Ini juga akan meledak secara otomatis saat diletakkan di lantai yang panas.
block.betamindy-mynamite-large.name = Mynamit besar
block.betamindy-mynamite-large.description = Ledakan, menambang bijih di sekitar menggunakan kekuatan ledakan. Barang yang ditambang akan dipindahkan ke blok terdekat, tidak termasuk konveyor. Lebih baik dalam menambang bijih, tapi benda yang terlalu lunak akan terlempar. \nSediakan tenaga untuk meledakkannya. Ini juga akan meledak secara otomatis saat diletakkan di lantai yang panas.

# Power
block.betamindy-button.name = Tombol
block.betamindy-button.description = Menghasilkan tenaga saat diklik.
block.betamindy-button-large.name = Tombol Besar
block.betamindy-button-large.description = Menghasilkan tenaga saat diklik. \nSekarang lebih mudah untuk diketuk!
block.betamindy-buttonpad.name = Plat Tekanan
block.betamindy-buttonpad.description = Menghasilkan tenaga saat diinjak.
block.betamindy-buttonpad-large.name = Plat Tekanan Besar
block.betamindy-buttonpad-large.description = Menghasilkan tenaga saat diinjak. Juga dapat mendeteksi unit terbang di atas. \nMeliputi beberapa ubin.
# Units
block.betamindy-repair-turret.name = Menara Perbaiki
block.betamindy-repair-turret.description = Perbaikan terus-menerus unit atau bangunan terdekat yang rusak di sekitarnya. Unit diprioritaskan.
block.betamindy-bumper.name = Bumper
block.betamindy-bumper.description = Unit dipantulkan kembali dengan kecepatan tinggi saat menyentuh balok ini.
block.betamindy-bumper.details = *Bump*
block.betamindy-bumper-plus.name = Bumper Plus
block.betamindy-bumper-plus.description = Unit dipantulkan kembali dengan kecepatan yang lebih tinggi saat menyentuh balok ini.
block.betamindy-bumper-plus.details = *Bump* *Bump*
block.betamindy-bumper-blue.name = Bumper Biru
block.betamindy-bumper-blue.description = Unit dipantulkan kembali dengan kecepatan tinggi saat menyentuh balok ini. Mengempis untuk sementara setelah menabrak unit.
block.betamindy-bumper-blue.details = *Bomf*
block.betamindy-boostpad.name = Panel Pendorong
block.betamindy-boostpad.description = Unit di atas dipercepat, dan menerapkan peningkatan kecepatan untuk durasi yang singkat.
block.betamindy-boostpad.details = *Zoop*
block.betamindy-fan.name = Kipas
block.betamindy-fan.description = Hembusan angin, mendorong unit di depan. Angin terhalang oleh balok-balok padat. Dapat dikontrol oleh prosesor untuk sudut yang lebih presisi.
block.betamindy-fan.details = Kipas ini secara sah dapat menyebabkan kipas kematian ...

# Logic
block.betamindy-linkpin.name = Tautan Pin
block.betamindy-linkpin.description = Dapat ditautkan ke prosesor untuk menampilkan semua tautannya, bahkan yang dinonaktifkan. [scarlet]Tautan yang tidak valid[] akan memiliki nama merah, [lightgray]tautan tidak aktif[] akan memiliki kotak hitam. Saat didorong oleh piston, tautan prosesor yang ditautkan juga akan bergeser.
block.betamindy-heatsink.name = Pendingin
block.betamindy-heatsink.description = Mendinginkan hingga 2 prosesor yang berdekatan, meningkatkan kecepatannya.
block.betamindy-coolerfan.name = Kipas pendingin
block.betamindy-coolerfan.description = Mendinginkan hingga 5 prosesor yang berdekatan dengan aliran udara, meningkatkan kecepatannya. Memakan banyak tenaga.
block.betamindy-coolerfan.details = Jangan bingung dengan kipas unit.
block.betamindy-waterblock.name = Waterblock
block.betamindy-waterblock.description = Mendinginkan hingga 6 prosesor yang berdekatan dengan cairan berkapasitas panas tinggi, meningkatkan kecepatannya. Mengkonsumsi banyak cairan. Peningkatan kecepatan akan bervariasi tergantung pada jenis cairan yang disuplai.
block.betamindy-message-void.name = Penghilang Pesan
block.betamindy-message-void.description = Mengkonsumsi semua masukan pesan.
block.betamindy-message-void.details = "Penghilang Pesan, apa fungsinya?", Orang-orang di #development bertanya. \nDan router berkata sebagai balasannya, karena itu adalah kata-kata terakhir saluran, \n"Bisukan semua orang yang berbicara di luar topik." Dengan ohno mereka bereaksi.
block.betamindy-message-source.name = Sumber Pesan
block.betamindy-message-source.description = Menghasilkan teks acak.

# Walls
block.commandblocks-magicwall.name = Dinding Bittrium
block.commandblocks-magicwall.description = Blok pertahanan yang sangat tahan lama. \nHanya membutuhkan 1 kerusakan dari semua serangan, bertahan dari musuh terkuat.
block.commandblocks-magicwalllarge.name = Dinding Bittrium Besar
block.commandblocks-magicwalllarge.description = Blok pertahanan yang pada akhirnya tahan lama. \nHanya membutuhkan 1 kerusakan dari semua serangan, bertahan melawan musuh terkuat. \nMencakup banyak ubin.
block.betamindy-lead-wall.name = Dinding Timah
block.betamindy-lead-wall.description = Blok pertahanan yang cukup solid. Sederhana, dan efisien sebagai amunisi menara muatan.
block.betamindy-lead-wall-large.name = Dinding Timah Besar
block.betamindy-lead-wall-large.description = Blok pertahanan yang cukup solid. Sederhana, dan efisien sebagai amunisi menara muatan. Meliputi banyak ubin.
block.betamindy-coal-wall.name = Dinding Batu Bara
block.betamindy-coal-wall.description =Sebuah balok yang terbuat dari bahan bakar yang dikemas. Saat dihancurkan, terbakar menjadi api yang bertahan.
block.betamindy-coal-wall-large.name = Dinding Batu Bara Besar
block.betamindy-coal-wall-large.description = Sebuah balok yang terbuat dari bahan bakar yang dikemas. Saat dihancurkan, terbakar menjadi api yang terus-menerus. Meliputi banyak ubin.
block.betamindy-metaglass-wall.name = Dinding Metaglass
block.betamindy-metaglass-wall.description = Blok pertahanan yang padat tapi rapuh. Meledak menjadi fragmen saat dihancurkan. Berfungsi sebagai [stat]frag ammo[] untuk menara muatan.
block.betamindy-metaglass-wall-large.name = Dinding Metaglass Besar
block.betamindy-metaglass-wall-large.description = Balok yang padat tapi rapuh. Meledak menjadi fragmen saat dihancurkan. Berfungsi sebagai [stat]frag ammo[] untuk menara muatan. Meliputi banyak ubin.
block.betamindy-silicon-wall.name = Silicon Wall
block.betamindy-silicon-wall.description = A significantly solid block. Somehow [stat]homes[] to foes when launched by payload turrets. Blocks electric arcs, but not lasers.
block.betamindy-silicon-wall.details = \uF818 Quezler Wall reborn.
block.betamindy-silicon-wall-large.name = Large Silicon Wall
block.betamindy-silicon-wall-large.description = A significantly solid defensive block. Somehow [stat]homes[] to foes when launched by payload turrets. Blocks electric arcs, but not lasers. Spans multiple tiles.
block.betamindy-pyra-wall.name = Pyratite Wall
block.betamindy-pyra-wall.description = A block made up of high-temperature matter. Violently bursts into flames when destroyed. Serves as [stat]incendiary ammo[] for payload turrets.
block.betamindy-pyra-wall.details = Sh1p-chan kawaii~
block.betamindy-pyra-wall-large.name = Large Pyratite Wall
block.betamindy-pyra-wall-large.description = A block made up of high-temperature matter. Violently bursts into flames when destroyed. Serves as [stat]incendiary ammo[] for payload turrets. Spans multiple tiles.
block.betamindy-blast-wall.name = Blast Wall
block.betamindy-blast-wall.description = A highly explosive defensive block. Serves as [stat]explosive ammo[] for payload turrets.
block.betamindy-blast-wall-large.name = Large Blast Wall
block.betamindy-blast-wall-large.description = A highly explosive defensive block. Serves as [stat]explosive ammo[] for payload turrets. Spans multiple tiles.


# Items
item.betamindy-bittrium.name = Bittrium
item.betamindy-bittrium.description = More of a state of matter than an element, Bittrium can input and output bits of information, storing the ones and zeros in the spin of its electrons. Its rarity cannot be defined.
item.betamindy-ore-scalar.name = Scalar Ore
item.betamindy-ore-scalar.description = A natural algebraic material containing a physical quantity of a real number and only that. Can also be described as only having a magnitude.
item.betamindy-ore-vector.name = Vector Ore
item.betamindy-ore-vector.description = A natural algebraic material that has two independent properties, magnitude and direction.
item.betamindy-ore-tensor.name = Tensor Ore
item.betamindy-ore-tensor.description = A natural algebraic object describing a multilinear relationship between sets of algebraic objects related to a vector space, including vector and scalar.
item.betamindy-piece-code.name = Source Piece
item.betamindy-piece-code.description = A fragment of code containing binary language that can be pieced together forming a code algorithm.
item.betamindy-scalar.name = Scalar
item.betamindy-scalar.description = A refined material processed from scalar ore.
item.betamindy-vector.name = Vector
item.betamindy-vector.description = A refined material processed from vector ore.
item.betamindy-tensor.name = Tensor
item.betamindy-tensor.description = A refined material processed from tensor ore.
item.betamindy-source.name = Source
item.betamindy-source.description = An algorithm formed by fragments of code storing an amount of information and/or an instruction to run.

